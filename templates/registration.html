
{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
      <h1>Thankyou for Registration.....!</h1>
      <p>Please proceed to <a href="#">Login</a></p>
    {% else %}
      <div class="jumbotron">
        <h1>Registration Form</h1>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          {{form2.as_p}}
          <input type="submit" value="Save" class="btn btn-primary">

        </form>
      </div>
    {% endif %}

    </div>
  </div>

{% endblock %}
